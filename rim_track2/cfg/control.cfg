# control.cfg

# Line following parameters
[LINE_FOLLOWING]
# Speed of the robot when following the line
line_speed = 0.2
# Angular speed when the robot is correcting its path
angular_correction_speed = 0.5
# Proportional gain for the line following control
kp = 0.1

# Obstacle avoidance parameters
[OBSTACLE_AVOIDANCE]
# Minimum distance to obstacle to start avoidance
min_obstacle_distance = 1.0
# Linear speed when avoiding obstacles
avoidance_speed = 0.0
# Angular speed when avoiding obstacles
avoidance_angular_speed = 0.5

# Signal detection parameters
[SIGNAL_DETECTION]
# Minimum pixel area for signal detection
signal_area_threshold = 500

